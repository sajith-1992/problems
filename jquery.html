<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">clickme</button>
    <div style="width:300px; height: 200px;  " id="box">


    </div>
    <input type="email"  id="imp">
    <label style="display: none;"id="error">enter minium 4 char</label>
    <input> 

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
 <script>
 $(document).ready(function(){
    $("#btn").click(function(){
      $("#box").toggle("background-color", "red")
    })
    $("#btn").hover(function(){
        $(this).css({"background":"red"})})
    $("#imp").blur(function(){
        var text = $(this).val()
        if(text.length < 4){
            $("#error").show()
        }else{
            $("#error").hide()
        }
        })
    
        

    })
 
 </script>
</body>

</html>
